<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Critical Mass - Take Home</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>
        <div class="time-nav-container">
            <div class="city-time-container">
                <div class="clock">
                    <div class="hand" id="hour"></div>
                    <div class="hand" id="min"></div>
                    <div class="hand" id="second"></div>
                </div>
                <div class="time-text-container">
                    <p class="time-text" id="city-name"></p>
                    <p class="time-text" id="city-time"></p>
                </div>
            </div>
            <div class="slider-nav">
                <div class="tabs-container">
                    <div class="tabs" id="tabs-section">
                        <!-- Tabs are being dynamically created based on the json file -->
                    </div>
                    <div id="slider"></div>
                </div>
            </div>
        </div>
    </body>
</html>
